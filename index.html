<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>danwa front, now with backbone.js</title>
        
        <!-- google font & font awesome -->
        <link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
        <link rel="stylesheet" type="text/css" media="all" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <!-- css -->
        <link rel="stylesheet" type="text/css" media="all"  href="./assets/css/lib/dv-import.css">
        <link rel="stylesheet" type="text/css" media="all"  href="./assets/css/common.css">
        <!-- javascript -->
        <script src="./assets/js/lib/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="./assets/js/lib/underscore-min.js" type="text/javascript"></script>
        <script src="./assets/js/router.js" type="text/javascript"></script>
        <script src="./assets/js/controllers.js" type="text/javascript"></script>
        <script src="./assets/js/common.js" type="text/javascript"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </head>
    
    <body>
    
        <div class="notifications"></div>
        <div class="modal-popover-prototype"></div>
        
        <header class="site-header">
            <div class="width-site">
                <a href="./">
                    <svg class="logo" viewbox="0 0 26 32">
                        <!-- borders -->
                        <rect class="border" x="0" y="0" width="16" height="6" />
                        <rect class="border" x="0" y="0" width="6" height="26" />
                        <rect class="border" x="20" y="0" width="6" height="26" />
                        <rect class="border" x="0" y="20" width="26" height="6" />
                        <rect class="border" x="10" y="10" width="6" height="6" />
                        <!-- d -->
                        <rect class="d" x="6" y="6" width="14" height="4" style="fill: transparent" />
                        <rect class="d" x="6" y="16" width="14" height="4" style="fill: transparent" />
                        <rect class="d" x="6" y="6" width="4" height="14" style="fill: transparent" />
                        <rect class="d" x="16" y="0" width="4" height="20" style="fill: transparent" />
                        <!-- bubble -->
                        <polygon class="bubble" points="16,25 23,25, 23,32" />
                    </svg>
                </a>
                
                <nav>
                    <i class="fa fa-edit"></i>
                    <a href="#/settings"><i class="fa fa-gear"></i></a>
                </nav>
            </div>
        </header>
        
        <section class="page width-site">
        </section>
        
        <script type="text/template" id="template-post-list">
            <% _.each(posts, function(post) { %>
            <article class="post">
                <aside class="post-user-avatar float-left">
                    <% if (post.user.avatar.length > 0) { %>
                    <img class="user-avatar" src="data:image/png;base64,<%= post.user.avatar %>" />
                    <% } %>
                </aside>
                <header>
                    <a href="#/user/<%= post.user.username %>">
                        <strong class="post-user-username">@<%= post.user.username %></strong>
                    </a>
                    <span class="post-created-at"><%= post.created_at %></span>
                </header>
                <p>
                    <%= post.content %>
                </p>
            </article>
            <% }); %>
        </script>
        <script type="text/template" id="template-user-profile">
            <article class="post">
                <p>
                    Profile for user "<%= username %>" should come here.
                </p>
                <br />
                <p>
                    This requires [1]: api.danwa.net/users/{username}
                </p>
                <p>
                    This requires [2]: api.danwa.net/users/{username}/posts
                </p>
            </article>
        </script>
        <script type="text/template" id="template-notification">
            <div class="notification alert alert-<%= notification.type %>">
                <a href="#" class="close">&times;</a>
                <strong>Error:</strong> <%= notification.text %>
            </div>
        </script>
        
    </body>

</html>
