<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>danwa front, now with backbone.js</title>
        
        <script src="./assets/js/vendor.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./assets/css/vendor.css">
        
        <!-- danwa's common css/js -->
        <link rel="stylesheet" href="./common.css">
        <script src="./common.js" type="text/javascript"></script>
        
        <style>
            .table>tbody>tr>td {
                vertical-align: middle;
            }
        </style>
    </head>
    
    <body>
        
        <div class="container">
            <h1>Danwa users</h1>
            <hr />
            <div class="page" id="page" style="opacity: 0;">
            </div>
        </div>
        
    </body>
</html>

<script type="text/template" id="template-user-list">
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>E-mail</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <% _.each(users, function(model) { %>
        <tr>
            <td><%= model.id %></td>
            <td><%= model.username %></td>
            <td><%= model.email %></td>
            <td class="text-right"><button class="btn btn-default">Edit</button></td>
        </tr>
    <% }); %>
    </tbody>
</table>
</script>
